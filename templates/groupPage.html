<!DOCTYPE html>
<html>
    <head>
        <title>Group Page</title>
        <script type="text/javascript" src="{{url_for('static', filename='js/lib/jquery-3.4.1.min.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static', filename='js/lib/socket.io.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static', filename='js/groupPage.js')}}"></script>
        <link href="../static/css/groupPage.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="nav">
            <a>We.J</a>
            <a id="leaveButton">Leave Group</a>
        </div>
        <div class="divide left">
            <div class="center">
                <a>{{group}}</a>
                <div id="MemberCount"></div>
                <div id="RatingAverage"></div>
                <textarea id="chat" cols="50" rows="20"></textarea>
                <div id="messageInput">
                    <input type="text" placeholder="Enter a Message">
                </div>
                <br>
                {% if rated is not defined %}
                    <div id="rateGroup">
                        <input type="text" maxlength="1" placeholder="Rate Group [1 - 5]">
                    </div>
                {% endif %}
                <div id="reportProblem">
                    <input type="text" placeholder="Report Problem">
                </div>
            </div>
        </div>
        <div class="divide right">
            <div class="center">
                <div id="DJInput">
                    <input type="text" placeholder="Song or Youtube URL">
                </div>
                <br>
                <div id="EmbeddedSong"></div>
                <button id='saveSongButton'>Save Song</button>
            </div>
        </div>
    </body>
</html>
